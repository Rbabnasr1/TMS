        <script>

            function checkForm(form)
            {

                if (form.pass.value != "" && form.pass.value == form.pass2.value) {
                    if (form.pass.value.length < 6) {
                        alert("Error: Password must contain at least six characters!");
//                          document.getElementById("Dpass").innerHTML="Error: Password must contain at least six characters!";
                        form.pass.focus();
                        return false;
                    }
                    if (form.pass.value == form.name.value) {
                        alert("Error: Password must be different from Username!");
                        form.pass.focus();
                        return false;
                    }

                    re = /[0-9]/;
                    if (!re.test(form.pass.value)) {
                        alert("Error: password must contain at least one number (0-9)!");
                        form.pass.focus();
                        return false;
                    }



                } else {
                    alert("Error: Please check that you've entered and confirmed your password!");
                    form.pass.focus();
                    return false;
                }
                if (form.mobile.value != "") {
                    if (form.mobile.value.length == 10) {
                        alert("Error: mobilemust contain 11 numbers !");
                        form.mobile.focus();
                        return false;
                    }
                }
                
                
                
                
                return true;
            }
